JLIB_RULES_SETTING_NOTES="1. Si vous changez le paramètre, la modification sera appliquée à ce composant. Notez que:<br /><em>Hérité</em> signifie que seront utilisées les autorisations de la configuration globale et du groupe parent.<br /><em>Refusé</em> signifie que les paramètres de la configuration globale et du groupe parent ne sont pas pris en compte, le groupe en cours d'édition ne peut pas hériter des paramètres au sein de ce composant.<br /><em>Autorisé</em> signifie que le groupe en cours de modification peut modifier les paramètres d'autorisation dans ce composant (cependant si ces paramètres entrent en conflit avec la configuration générale ou les paramètres du groupe parent alors ils ne seront pas pris en compte; le conflit sera signalé par les mots <em>Non Autorisé (Verrouillé)</em> sous les Paramètres prévisionnels). <br />2. Si vous choisissez un nouveau paramètre, cliquez sur <em>Sauvegarder</em> pour rafraichir les paramètres prévisionnels."