COM_B2JCONTACT="B2J Contact"
COM_B2JCONTACT_DESC="Le composant B2J Contact vous permet de créer des formulaires personnalisés avec différents types de champs dans votre site propulsé par Joomla. Ce composant vous aidera à créer des formulaires de contact, formulaires de réservations, formulaires pour des retours usagers, formulaires pour des sondage ou tout autre type de formulaire contenant tous les champs que vous souhaités. Le composant pourra envoyer un courriel vers des adresse e-mail personnalisées et/ou vers les administrateurs de votre site web Joomla."

