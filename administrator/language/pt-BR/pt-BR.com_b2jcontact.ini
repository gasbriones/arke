JLIB_RULES_SETTING_NOTES="1. Se você alterar a configuração, se aplicará a este componente. Note que: < br / ><em>Herdado</em> significa que as permissões de configuração global e pai do grupo serão usadas.< br / ><em>Negado</em> significa que não importa quais são as configurações globais ou do grupo pai, o grupo que está sendo editado não pode tomar esta ação neste componente.< br / > <em>Permitido</em> significa que o grupo que está sendo editado será capaz de tomar esta ação para este componente (mas se isto está em conflito com a configuração global ou do grupo pa,i não terão nenhum impacto; o conflito será indicado por <em>Não permitido (Trancado)</em> sob Configurações Calculadas).< br / >2. Se você selecionar uma nova configuração, clique em <em>Salvar</em> para atualizar as configurações calculadas."