JLIB_RULES_SETTING_NOTES="
1. Jeśli dokonasz zmiany, nowe ustawienie zostanie zastosowane do tego komponentu. Pamiętaj, że:<br /><em>Dziedziczony</em> oznacza, że będą użyte uprawnienia z konfiguracji globalnej oraz nadrzędnej grupy użytkowników.<br /><em>Zabronione</em> oznacza, że bez względu na ustawienia globalne, nadrzędnej grupy użytkowników oraz kategorii, modyfikowana grupa nie będzie mogła wykonywać określonego działania wobec tego komponentu.<br /><em>Dozwolone</em> oznacza, że modyfikowana grupa będzie mogła wykonać określone działanie, ale w przypadku konfliktu z konfiguracją globalną bądź ustawieniami grupy nadrzędnej, ustawienia te nie będą miały żadnego wpływu, a konflikt zostanie oznaczony w obliczonych ustawieniach jako <em>Niedozwolone (Blokada)</em>.<br/>2. Jeśli wybierzesz nowe ustawienie, kliknij <em>Zapisz</em>, aby odświeżyć wyliczone ustawienia."

