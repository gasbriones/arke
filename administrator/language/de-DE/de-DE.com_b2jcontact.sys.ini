COM_B2JCONTACT_DESC="Die B2J Kontakt-Komponente ermöglicht ihnen das Erstellen individueller Formulare mit unterschiedlichen Feldern auf ihrer eigenen Joomla-Website. Diese Komponente hilft ihnen beim Erstellen von Kontakt-Formularen, Reservierungs-Formularen, Feedback-Formularen, Umfragen oder jeder anderen Form von Formular mit den von ihnen gewünschten Feldern. Die Komponente sendet E-Mails an von ihnen festgelegte Adresse und / oder an den Administrator der Joomla-Seite."

