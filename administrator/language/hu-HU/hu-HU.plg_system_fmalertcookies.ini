PLG_SYSTEM_FMALERTCOOKIES_XML_DESCRIPTION="<b style='color:red'>A mezők akkor jelennek meg, ha a beépülő engedélyezve van és a mentés megtörtént.</b><br/><br/>
Hozzáadhatod saját CSS szabályaidat a <b style='color:black'>custom.css</b> szerkesztésével amit  FTP- keresztül a <b style='color:black'>plugins/system/fmalertcookies/assets/css/custom.css</b> mappába kell elhelyezni.<br/><br/>
Ez a beépülő egy üzenet megjelenítésére szolgál a honlapon, mely figyelmezteti a felhasználót, hogy az oldal cookie-kat (sütiket) használ a működéséhez és a felhasználó-statisztika adatok gyűjtéséhez.<br/><br/>
**** V 1.2.15 ****<br/>
- Javítva a probléma, amikor a SEO a figyelmeztető jelzés volt a tetején az oldal.<br/>
- Lehetőség megmutatni, vagy nem az üzenet, ha a webhely karbantartás miatt leállt.<br/>
- Hozzáadott CSS tag lehetővé teszi, hogy módosítsa az üzenetet, amit szeretnék.<br/><br/>
**** V 1.2.14 ****<br/>
- Hozzátéve adományt gombot, hogy támogassa a projektet.<br/>
- Hozzáadott magyar nyelv (Köszönet Balázs Zoltán).<br/>
- Javítás W3C.<br/><br/>
**** V 1.2.12 + 1.2.13 ****<br/>
- Plugin-optimalizálás.<br/><br/>
**** V 1.2.11 ****<br/>
- Bootstrap keretrendszer eltávolítása<br/>
- Oldalakkal való kompatibilitás optimalizálása.<br/><br/>
**** V 1.2.10 ****<br/>
- Más bővítményekkel való kompatibilitás fejlesztése.<br/><br/>
**** V 1.2.9 ****<br/>
- Egy W3C hiba javítása.<br/>
- Bizonyos oldalakról történő importáláskor felmerülő hiba javítása.<br/>
- A sütik élettartamával kapcsolatos hiba javítása.<br/><br/>
**** V 1.2.8 ****<br/>
- Több sablont használó oldalaknál felmerülő hiba javítása.<br/><br/>
**** V 1.2.7 ****<br/>
- SEO továbbfejlesztése.<br/>
- A beépülő mobilon való megjelenésének továbbfejlesztése.<br/>
- Felugró megjelenítési mód problémájának javítása mobil nézetben.<br/>
- Figyelmeztető üzenet hozzáadása, ha az oldal alapértelmezett nyelve hiányzik a tartalom nyelvek közül.<br/><br/>
**** V 1.2.6 ****<br/>
- FAQ és Dokumentáció hivatkozás hozzáadása a Támogatás fülhöz.<br/>
- Különféle optimalizálások.<br/><br/>
**** V 1.2.5 ****<br/>
- A figyelmeztető üzenet ne jelenjen meg üzemen kívüli oldal esetén.<br/>
- Bootsrap könyvtár módosításának tiltása.<br/><br/>
**** V 1.2.4 ****<br/>
- Előugró mód hibajavítása.<br/><br/>
**** V 1.2.3 ****<br/>
- Süti plugin jelenléte ellenőrzésének beépítése az üzenet megjelenítéséhez.<br/><br/>
**** V 1.2.2 ****<br/>
- Előugró megjelenítés hiba javítása.<br/><br/>
**** V 1.2.1 ****<br/>
- Süti élettartam beállítási lehetőségének beépítése.<br/>
- Gombok háttérszín beállítási lehetőségének beépítése.<br/>
- Több utas oldalakkal kapcsolatos hiba javítása.<br/><br/> 
**** V 1.2.0 ****<br/>
- Figyelmeztető üzenet átlátszósága beállítási lehetőség beépítése.<br/>
- Nyelvenkénti megjelenítés/elrejtés lehetősége.<br/>
- Telepítés export/import lehetősége.<br/><br/>
**** V 1.1.8 ****<br/>
- Figyelmeztető üzenet oldalakon való megjelenítésének szabályozási lehetősége.<br/><br/>
**** V 1.1.7 ****<br/>
- CSS szabályok javítása.<br/>
- Bootstrap verzió módosítása.<br/><br/>
**** V 1.1.6 ****<br/>
- z-index paraméter javítása az oldal rétegei feletti megjelenítéshez.<br/>
- Saját custom.css fájl hasznlható a saját CSS szabályokhoz.<br/><br/>
**** V 1.1.5 ****<br/>
- Margók beállítása az üzenet körül.<br/>
- Tartalom helyzetének beállíthatósága.<br/><br/>
**** V 1.1.4 ****<br/>
- Figyelmeztető üzenet helyzetének beállíthatósága a képernyőn.<br/>
- Figyelmeztető üzenet méretének beállíthatósága pixelben vagy százalékban.<br/>
- Gombok sorrendjének választható beállítása.<br/>
- Gombok szöveg utáni megjelenítési lehetőségének beépítése.<br/><br/>
**** V 1.1.3 ****<br/>
- Többnyelvűség hozzáadása. <br/><br/>
**** V 1.1.2 ****<br/>
- Időszerűség fejlesztése.<br/>
- Hibák javítása.
