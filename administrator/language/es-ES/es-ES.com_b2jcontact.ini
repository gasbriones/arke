JLIB_RULES_SETTING_NOTES="1. Si cambias el ajuste, será aplicado al componente. ten en cuenta que:<br /><em>Heredado</em> significa que los permisos de la configuración global y grupo superior serán aplicados.<br /><em>Denegado</em> significa que no importa la configuración global o los ajustes del grupo padre, el grupo que está siendo editado no puede tomar esta acción en este componente.<br /><em>Permitido</em> significa que el grupo que está siendo editado será capaz de tomar esta acción para este componente (pero si entra en conflicto con la configuración global o con el grupo padre no tendrá efecto; un conflicto será indicado por <em>No permitido (Bloqueado)</em> por los ajustes calculados).<br />2. Si elijes un nuevo ajuste, click <em>Guardar</em> para actualizar los ajustes calculados."